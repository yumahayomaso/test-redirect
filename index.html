<!DOCTYPE html>
<html>
  <head>
    <script>
    function getMobileOperatingSystem() {
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;
        if (/android/i.test(userAgent)) {
            return "android";
        }
        // iOS detection from: http://stackoverflow.com/a/9039885/177710
        if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
            return "ios";
        }
        return "unknown";
    }

    function writeLink () {
	  var parser = document.createElement('a');
	  parser.href = window.location.href;
	  var query = parser.search.substring(1);
        
      var iosURL = "digitalbank://email_confirmation?code=12345&firstConfirmation=true";
      iosLink.href = iosURL;

      var androidUrl = "digitalbank://email_confirmation?code=12345&firstConfirmation=true";
      androidLink.href = androidUrl;
        
      var os = getMobileOperatingSystem();
        
      if (os=="ios") {
        window.location.href=iosURL;
      } else {
    	window.location.href=androidUrl;
      }
    };
    </script>  
  </head>
  <body onLoad=writeLink()>
    <a id="iosLink" href="">Open in iOS</a>
    <a id="androidLink" href="">Open in Android</a>
  </body>
</html>
